<body>
  <h1>Colt DSA: Recursion</h1>

<script>

let memo = {
  0: 1n,
  1: 1n
}

const fact = n => {
  n = BigInt(n)
  return memo[n] 
       ? memo[n]
       : memo[n] = n * fact(n-1n);
}

console.log(fact(67))
  
</script>
