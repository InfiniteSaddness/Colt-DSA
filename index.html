     /*
       version 2: To address the above mentioned SCSF principle
       charCount(str, lower), isAlphaNumeric(c)
       Adding the upper/lower toggle, default -> lower
      */

      
    function isAlphaNumeric(c){
      ch = c.charCodeAt(0);
        if(!(ch > 47 && ch < 58) && 
           !(ch > 64 && ch < 91) && // Go ahead and test for uppercase here, as it is valid to do so
           !(ch > 96 && ch < 123)){
           return false;
          }
        return true;
    }

    function charCount(str, lower=true){
      let obj = {}
      for(let c of str){
        if(isAlphaNumeric(c)){
          if(lower) c = c.toLowerCase(); // edit to lower here, as needed
          obj[c] = ++obj[c] || 1;
        } 
      }

      /* v-1

        ch = ch.toLowerCase();
